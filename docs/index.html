<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siddharth Shah | Github Stats</title>

    <!-- Font Awesome for socials -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
          --purple-1: #6a0dad;
          --purple-2: #b46bff;
          --accent: #c793ff;
          --bg-dark: #050007;
        }

        html, body {
          margin: 0;
          padding: 0;
          height: 100%;
          font-family: Arial, Helvetica, sans-serif;
          color: #eae6ff;
          background: radial-gradient(ellipse at bottom, #0b0020 0%, #000000 65%, #030006 100%);
          overflow-x: hidden;
          text-align: center;
        }

        /* Purple stars */
        #starfield {
          position: fixed;
          inset: 0;
          z-index: 0;
          pointer-events: none;
        }

        .nebula {
          position: fixed;
          inset: 0;
          z-index: 0;
          pointer-events: none;
          background: radial-gradient(40% 40% at 15% 20%, rgba(106,13,173,0.12), transparent 12%),
                      radial-gradient(30% 30% at 80% 70%, rgba(180,107,255,0.09), transparent 15%);
          mix-blend-mode: screen;
        }

        .container {
          position: relative;
          z-index: 1;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 48px 20px 80px;
          box-sizing: border-box;
        }

        h1 {
          margin: 0;
          font-size: 3rem;
          color: var(--accent);
          text-shadow: 0 0 18px rgba(180,107,255,0.18), 0 6px 18px rgba(0,0,0,0.6);
        }

        .socials {
          margin-top: 15px;
          margin-bottom: 40px;
          display: flex;
          gap: 25px;
          justify-content: center;
        }

        .socials a {
          color: var(--accent);
          font-size: 2rem;
          text-decoration: none;
          transition: transform .18s ease, text-shadow .18s ease;
        }

        .socials a:hover {
          transform: translateY(-4px);
          text-shadow: 0 0 18px rgba(180,107,255,0.35);
          color: #fff;
        }

        h2 {
          margin: 28px 0 12px;
          font-size: 1.5rem;
          color: #e9dbff;
          text-shadow: 0 0 8px rgba(96,16,138,0.12);
        }

        /* GitHub chart */
        .github-graph {
          width: 90%;
          max-width: 760px;
          background: linear-gradient(180deg, rgba(10,5,18,0.7), rgba(4,0,10,0.6));
          padding: 18px;
          border-radius: 12px;
          box-shadow: 0 10px 30px rgba(90,20,140,0.15);
          border: 1px solid rgba(180,107,255,0.08);
          margin-top: 10px;
        }

        .github-graph img {
          width: 100%;
          display: block;
          border-radius: 8px;
          background: #07000f;
        }

        .contribution-count {
          margin-top: 10px;
          font-size: 1.2rem;
          color: #d6b8ff;
          text-shadow: 0 0 6px rgba(140,70,200,0.3);
        }

        /* Skills bars */
        .skills {
          width: 90%;
          max-width: 700px;
          margin-top: 30px;
          text-align: left;
        }

        .skill {
          margin-bottom: 16px;
        }

        .skill-name {
          font-weight: 700;
          margin-bottom: 8px;
          color: #efdfff;
        }

        .bar {
          background: rgba(255,255,255,0.06);
          border-radius: 12px;
          overflow: hidden;
          height: 20px;
        }

        .bar-fill {
          height: 100%;
          width: 0;
          border-radius: 12px;
          box-shadow: 0 0 14px rgba(180,107,255,0.22);
          transition: width 1.7s cubic-bezier(.2,.9,.3,1);
          background: linear-gradient(90deg, var(--purple-2), var(--purple-1));
        }

        .skill-row {
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        .pct {
          color: #e6dbff;
          font-weight: 700;
          min-width: 50px;
          text-align: right;
        }

        @media(max-width:520px){
          h1 { font-size: 2.2rem; }
          .socials a { font-size: 1.6rem; }
        }
    </style>
</head>
<body>

<canvas id="starfield"></canvas>
<div class="nebula"></div>

<div class="container">
    <h1>SIDDHARTH SHAH</h1>

    <div class="socials">
        <a href="https://discord.com/users/pa1n2817" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
        <a href="https://github.com/siddharth-shah121" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://www.instagram.com/sid_shah0/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    </div>

    <h2>GitHub Contributions</h2>
    <div class="github-graph">
        <img src="https://ghchart.rshah.org/b46bff/siddharth-shah121" alt="GitHub contributions chart">
    </div>
    <div class="contribution-count">Total Contributions: 100+</div>

    <h2>Programming Language Proficiency</h2>
    <div class="skills">
        <div class="skill"><div class="skill-row"><div class="skill-name">Python</div><div class="pct">85%</div></div><div class="bar"><div class="bar-fill python"></div></div></div>
        <div class="skill"><div class="skill-row"><div class="skill-name">JavaScript</div><div class="pct">75%</div></div><div class="bar"><div class="bar-fill javascript"></div></div></div>
        <div class="skill"><div class="skill-row"><div class="skill-name">HTML</div><div class="pct">90%</div></div><div class="bar"><div class="bar-fill html"></div></div></div>
        <div class="skill"><div class="skill-row"><div class="skill-name">CSS</div><div class="pct">80%</div></div><div class="bar"><div class="bar-fill css"></div></div></div>
        <div class="skill"><div class="skill-row"><div class="skill-name">Java</div><div class="pct">70%</div></div><div class="bar"><div class="bar-fill java"></div></div></div>
        <div class="skill"><div class="skill-row"><div class="skill-name">Kotlin</div><div class="pct">60%</div></div><div class="bar"><div class="bar-fill kotlin"></div></div></div>
    </div>
</div>

<script>
    // Animate skill bars
    window.addEventListener('load', ()=>{
      const mapping = {python:'85%', javascript:'75%', html:'90%', css:'80%', java:'70%', kotlin:'60%'};
      for(const key in mapping){
        const el = document.querySelector('.bar-fill.'+key);
        if(el) el.style.width = mapping[key];
      }
    });

    // Purple starfield
    (function(){
      const canvas = document.getElementById('starfield');
      const ctx = canvas.getContext('2d');
      let w = canvas.width = window.innerWidth;
      let h = canvas.height = window.innerHeight;
      let stars = [];

      function rand(min,max){ return Math.random()*(max-min)+min; }

      function initStars(){
        stars = [];
        const count = Math.round((w*h)/12000);
        for(let i=0;i<count;i++){
          stars.push({x:Math.random()*w, y:Math.random()*h, r:Math.random()*1.5+0.5, alpha:Math.random()*0.7+0.3, twinkle:Math.random()*0.02+0.003, hue:rand(260,290)});
        }
      }

      function resize(){
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
        initStars();
      }

      function draw(){
        ctx.clearRect(0,0,w,h);
        stars.forEach(s=>{
          s.alpha += Math.sin(Date.now()*s.twinkle + s.x*0.0007)*0.006;
          s.alpha = Math.min(Math.max(s.alpha,0.05),1);
          ctx.beginPath();
          let g = ctx.createRadialGradient(s.x,s.y,0,s.x,s.y,s.r*6);
          g.addColorStop(0,`hsla(${s.hue},70%,85%,${s.alpha})`);
          g.addColorStop(0.2,`hsla(${s.hue},60%,65%,${s.alpha*0.55})`);
          g.addColorStop(1,'rgba(0,0,0,0)');
          ctx.fillStyle = g;
          ctx.arc(s.x,s.y,s.r*6,0,Math.PI*2);
          ctx.fill();
          ctx.beginPath();
          ctx.fillStyle = `hsla(${s.hue},80%,90%,${s.alpha})`;
          ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
          ctx.fill();
        });
        requestAnimationFrame(draw);
      }

      window.addEventListener('resize', resize);
      initStars();
      draw();
    })();
</script>
</body>
</html>
