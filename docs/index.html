<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siddharth Shah | Galaxy Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
          margin: 0;
          padding: 0;
          height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
          background: radial-gradient(circle at center, #0a0015 0%, #000 100%);
          overflow: hidden;
          color: white;
          font-family: 'Arial', sans-serif;
          text-align: center;
        }

        h1 {
          margin-top: 40px;
          font-size: 3em;
          color: #c78bff;
          text-shadow: 0 0 20px #a14fff;
        }

        /* Social icons below name */
        .socials {
          margin-top: 10px;
          margin-bottom: 40px;
        }

        .socials a {
          margin: 0 20px;
          font-size: 2.5em;
          color: #c78bff;
          transition: 0.3s;
        }

        .socials a:hover {
          color: #ffffff;
          text-shadow: 0 0 10px #b46bff;
        }

        h2 {
          font-size: 1.8em;
          text-shadow: 1px 1px 6px black;
          color: #cba0ff;
          margin-bottom: 10px;
        }

        /* GitHub contribution graph */
        .github-graph {
          border-radius: 10px;
          box-shadow: 0 0 20px rgba(180, 60, 255, 0.8);
          width: 90%;
          max-width: 700px;
        }

        /* Contribution count text */
        .contrib-count {
          margin-top: 10px;
          font-size: 1.2em;
          color: #d9b3ff;
          text-shadow: 0 0 8px #a855ff;
        }

        /* Purple stars animation */
        .stars {
          position: absolute;
          width: 100%;
          height: 100%;
          background: transparent;
          overflow: hidden;
          top: 0;
          left: 0;
          z-index: -1;
        }

        .star {
          position: absolute;
          width: 2px;
          height: 2px;
          background: #b46bff;
          border-radius: 50%;
          opacity: 0.7;
          animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
          0%, 100% { opacity: 0.3; transform: scale(1); }
          50% { opacity: 1; transform: scale(1.3); }
        }

    </style>
</head>
<body>
<div class="stars" id="stars"></div>

<h1>SIDDHARTH SHAH</h1>

<!-- Social icons under name -->
<div class="socials">
    <a href="https://discord.com/users/pa1n2817" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
    <a href="https://github.com/siddharth-shah121" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
    <a href="https://www.instagram.com/sid_shah0/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
</div>

<!-- GitHub contributions -->
<h2>GitHub Contributions</h2>
<img class="github-graph" src="https://ghchart.rshah.org/b46bff/siddharth-shah121" alt="GitHub Contributions Chart">
<div class="contrib-count">Total Contributions: <span id="contribs">Loading...</span></div>

<script>
    // Purple star field generation
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 200; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDelay = (Math.random() * 3) + 's';
      star.style.opacity = Math.random();
      star.style.width = star.style.height = Math.random() * 2 + 1 + 'px';
      starsContainer.appendChild(star);
    }

    // Fetch lifetime contributions
    fetch('https://api.github.com/users/siddharth-shah121')
      .then(response => response.json())
      .then(data => {
        // GitHub API doesnâ€™t give total lifetime directly, so approximate using followers or fallback message
        document.getElementById('contribs').innerText = 'Check on your GitHub profile (requires GraphQL token)';
      })
      .catch(() => {
        document.getElementById('contribs').innerText = 'Unavailable';
      });
</script>
</body>
</html>
