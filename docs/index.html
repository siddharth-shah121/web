<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siddharth Shah | Galaxy Profile</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* True outer space background */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: radial-gradient(ellipse at bottom, #0d0221 0%, #000000 80%);
            overflow-x: hidden;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            position: relative;
        }

        /* Tiny stars sprinkled across the background */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            opacity: 0.4;
            z-index: 0;
        }

        h1, h2 {
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 10px #6a0dad;
            margin-top: 50px;
            color: #d9a3ff;
        }

        h2 {
            margin-top: 40px;
            font-size: 1.8em;
            text-shadow: 1px 1px 6px #5f1c9c;
            color: #cba0ff;
        }

        /* Custom GitHub contribution chart with purple theme */
        .github-graph {
            margin-top: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 700px;
            background-color: #0b0015;
            padding: 20px;
            box-shadow: 0 0 20px rgba(170, 80, 255, 0.6);
            z-index: 1;
        }

        iframe {
            width: 100%;
            height: 200px;
            border: none;
            filter: hue-rotate(260deg) brightness(0.8) saturate(2);
        }

        /* Skills section */
        .skills {
            width: 80%;
            max-width: 600px;
            margin-top: 40px;
            text-align: left;
            z-index: 1;
            position: relative;
        }

        .skill {
            margin-bottom: 20px;
        }

        .skill-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #e4bfff;
        }

        .bar {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
        }

        .bar-fill {
            height: 100%;
            border-radius: 10px;
            background-color: #b46bff;
            width: 0;
            transition: width 2s ease-in-out;
            box-shadow: 0 0 10px #b46bff;
        }

        body.loaded .bar-fill.python { width: 85%; }
        body.loaded .bar-fill.javascript { width: 75%; }
        body.loaded .bar-fill.html { width: 90%; }
        body.loaded .bar-fill.css { width: 80%; }
        body.loaded .bar-fill.java { width: 70%; }

        /* Social icons */
        .socials {
            margin-top: 50px;
            z-index: 1;
            position: relative;
        }

        .socials a {
            margin: 0 20px;
            font-size: 2.5em;
            color: #b46bff;
            transition: 0.3s;
        }

        .socials a:hover {
            color: #ffffff;
            text-shadow: 0 0 10px #b46bff;
        }
    </style>
</head>
<body>
<h1>SIDDHARTH SHAH</h1>

<h2>GitHub Contributions</h2>
<div class="github-graph">
    <!-- Custom GitHub contributions embedded using a dark-themed SVG generator -->
    <img src="https://ghchart.rshah.org/6a0dad/siddharth-shah121" alt="GitHub Contributions Chart" style="width:100%; border-radius:10px;">
</div>

<h2>Programming Language Proficiency</h2>
<div class="skills">
    <div class="skill">
        <div class="skill-name">Python</div>
        <div class="bar"><div class="bar-fill python"></div></div>
    </div>
    <div class="skill">
        <div class="skill-name">JavaScript</div>
        <div class="bar"><div class="bar-fill javascript"></div></div>
    </div>
    <div class="skill">
        <div class="skill-name">HTML</div>
        <div class="bar"><div class="bar-fill html"></div></div>
    </div>
    <div class="skill">
        <div class="skill-name">CSS</div>
        <div class="bar"><div class="bar-fill css"></div></div>
    </div>
    <div class="skill">
        <div class="skill-name">Java</div>
        <div class="bar"><div class="bar-fill java"></div></div>
    </div>
</div>

<div class="socials">
    <a href="https://discord.com/users/pa1n2817" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
    <a href="https://github.com/siddharth-shah121" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
</div>

<script>
    window.addEventListener('load', () => {
        document.body.classList.add('loaded');
    });
</script>
</body>
</html>
